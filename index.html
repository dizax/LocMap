<!DOCTYPE html>

<html>
  <head>
    <title>LocMap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/jquery.storageapi.min.js" type="text/javascript"></script>
    <script src="js/sql.js" type="text/javascript"></script>

    <style type="text/css">
        html { overflow-y: hidden; }
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .colortext {
            color: red; /* Красный цвет выделения */
        }
    </style>

    <script src="js/database.js" type="text/javascript"></script>
    <script src="js/coords.js" type="text/javascript" ></script>
    <script src="js/colour.js" type="text/javascript"></script>
    <script src="js/list.js" type="text/javascript"></script>
    <script src="js/ymaps.js" type="text/javascript"></script>
  </head>

  <body>
    <button id="filter" onclick="filterLocs()">Filter</button>
    <select id="sinceSelect" style="width: 100px" onchange="leagueChanged()">
      <option>All</option>
    </select>
    <select id="leagueSelect" style="width: 100px" onchange="leagueChanged()">
      <option>All</option>
    </select>
    <select id="dateSelect" style="width: 100px" onchange="dateChanged()">
      <option>All</option>
    </select>
    <select id="gameSelect" style="width: 100px" onchange="gameChanged()">
      <option>All</option>
    </select>

    <button id="destroy" onclick="destroyDatabase()">Destroy</button>
    <button id="destroy" onclick="loadFromUrl(dbLink)">Load</button>
    <input type='file' id='locsFile' value='locations' accept='text/txt' onchange='readFile(this.files);'/>

    <div id="map"/>
  </body>
</html>
