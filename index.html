<!DOCTYPE html>

<html>
  <head>
    <title>Dozor map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/pouchdb.js" type="text/javascript"></script>

        html { overflow-y: hidden; }

        .colortext {
            color: red; /* Красный цвет выделения */
        }
    </style>

    <script src="js/database.js" type="text/javascript"></script>
    <script src="js/coords.js" type="text/javascript" ></script>

    <script src="js/list.js" type="text/javascript"></script>
    <script src="js/ymaps.js" type="text/javascript"></script>
  </head>

  <body>
    <select id="leagueSelect" onchange="leagueChanged()">
      <option>All</option>
      <option>Лайт</option>
      <option>альфа</option>
      <option>первая</option><
      <option>высшая</option>
    </select>
    <select id="dateSelect" onchange="dateChanged()">
      <option>All</option>
    </select>
    <select id="gameSelect" onchange="gameChanged()">
      <option>All</option>
    </select>
    <button id="filter" onclick="filterLocs()">Filter</button>
    <div id="map"/>
